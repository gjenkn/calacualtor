<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regular Calculator</title>
    <link rel="stylesheet" href="style.css">


</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href = "index.html" class = "button main" style = "color: rgb(255, 255, 255);">Main Menu</a></li>
                <li><a href = "regularCalculator.html" class = "button regular" style = "color: rgb(255, 255, 255);">Regular Calculator</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <div class="calculator">
            <form>
                <div class = "display">
                    <!-- will display the result-->
                    <input type="text" id="display" name="display" readonly>
                </div>
                <div>
                    <input type="button" value="AC" onclick="display.value = ''">
                    <input type="button" value="DE" onclick="display.value = display.value.toString().slice(0,-1)">
                    <input type="button" value="." onclick="display.value += '.'">
                    <input type="button" value="/" onclick="display.value += '/'">
                    
                </div>
                <div>
                    <input type="button" class="num" value="7" onclick="display.value += '7'">
                    <input type="button" class="num" value="8" onclick="display.value += '8'">
                    <input type="button" class="num" value="9" onclick="display.value += '9'">
                    <input type="button" value="*" onclick="display.value += '*'">
                </div>
                <div>
                    <input type="button" class="num" value="4" onclick="display.value += '4'">
                    <input type="button" class="num" value="5" onclick="display.value += '5'">
                    <input type="button" class="num" value="6" onclick="display.value += '6'">
                    <input type="button" value="-" onclick="display.value += '-'">
                </div>
                <div>
                    <input type="button" class="num" value="1" onclick="display.value += '1'">
                    <input type="button" class="num" value="2" onclick="display.value += '2'">
                    <input type="button" class="num" value="3" onclick="display.value += '3'">
                    <input type="button" value="+" onclick="display.value += '+'">
                </div>
                <div>
                    <input type="button" class="num" value="00" onclick="display.value += '00'">
                    <input type="button" class="num" value="0" onclick="display.value += '0'">
                    <input type="button" value="=" class = "equal" onclick = "display.value = eval(display.value)">
                </div>
            </form>
        </div>
    </div>
    
    <footer>gjenkn9 2024</footer>
   
    </body>
    </html>
