<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level 4</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href = "index.html" class = "button main" style = "color: rgb(255, 255, 255);">Main Menu</a></li>
                <li><a href = "regularCalculator.html" class = "button regular" style = "color: rgb(255, 255, 255);">Regular Calculator</a></li>
            </ul>
        </nav>
    </header>

    
    <section class = "levelTitle">
        Level 4
    </section>

    <section class = "directions">
        Input and evaluate the following expression: 4-5+9/3+5-4.5
    </section>

    <div class="container" data-winning-expression="4-5+9/3+5-4.5">
        <div class="calculator">
            <form>
                <div class = "display">
                    <!-- will display the result-->
                    <input type="text" id="display" name="display" readonly>
                </div>
                <div>
                    <input type="button" value="AC" onclick="display.value = ''; hideButton(this)">
                    <input type="button" value="DE" onclick="display.value = display.value.toString().slice(0,-1); hideButton(this)">
                    <input type="button" value="." onclick="display.value += '.'; hideButton(this)">
                    <input type="button" value="/" id="showCow" onclick="display.value += '/'; hideButton(this)">
                </div>
                <div>
                    <input type="button" class="num" value="7" onclick="display.value += '7'; hideButton(this)">
                    <input type="button" class="num" value="8" onclick="display.value += '8'; hideButton(this)">
                    <input type="button" class="num" value="9" onclick="display.value += '9'; hideButton(this)">
                    <input type="button" value="*" onclick="display.value += '*'; hideButton(this)">
                </div>
                <div>
                    <input type="button" class="num" value="4" onclick="display.value += '4'; hideButton(this)">
                    <input type="button" class="num" value="5" onclick="display.value += '5'; hideButton(this)">
                    <input type="button" class="num" value="6" onclick="display.value += '6'; hideButton(this)">
                    <input type="button" value="-" onclick="display.value += '-'; hideButton(this)">
                </div>
                <div>
                    <input type="button" class="num" value="1" onclick="display.value += '1'; hideButton(this)">
                    <input type="button" class="num" value="2" onclick="display.value += '2'; hideButton(this)">
                    <input type="button" class="num" value="3" onclick="display.value += '3'; hideButton(this)">
                    <input type="button" value="+" onclick="display.value += '+'; hideButton(this)">
                </div>
                <div>
                    <input type="button" class="num" value="00" onclick="display.value += '00'; hideButton(this)">
                    <input type="button" class="num" value="0" onclick="display.value += '0'; hideButton(this)">
                    <input type="button" value="=" class = "equal" onclick="hideButton(this)">
                </div>
            </form>
        </div>
    </div>
        
    <button class="image-button" id = "findSecretItemButton" style="display: none;">
        <img src="cow.png" class="cow1"alt="Button Image">
    </button>

    <section class = "hintContainer">
        <li><a href="#" id="useHintButton" class="button hint" style="color: rgb(255, 255, 255);">Get Hint</a></li>
    </section>

    <div class = "hintText" id="displayHint" style="display: none;">
        Faster!!!
    </div>

    <div id="dynamicContent" style="display: none;">

        <div class = "victoryTop">Level Complete!</div>
        <div class = "victoryMain"></div>
        <div class = "victoryMain2"></div>

        <section class = "retryButton">
            <li><a href = "level4.html" class = "button retry" style = "color: rgb(255, 255, 255);">Retry</a></li>
        </section>

        <section class = "nextLevelButton">
            <li><a href = "levelScreen.html" class = "button nextLevel" style = "color: rgb(255, 255, 255);">Next Level</a></li>
        </section>

        <img src="star.png" alt="Star" class="starMiddle">
        <img src="star.png" alt="Star" class="starLeft">
        <img src="star.png" alt="Star" class="starRight">

    </div>

    <div id = "starsAppearing1" style = "display: none;">
        <img src="star2.png" alt="Star" class="starLeft">
    </div>

    <div id = "starsAppearing2" style = "display: none;">
        <img src="star2.png" alt="Star" class="starRight">
    </div>

    <div id = "starsAppearing3" style = "display: none;">
        <img src="star2.png" alt="Star" class="starMiddle">
    </div>

    <footer>gjenkn9 2024</footer>
    <script src="draggable.js"></script>
    <script src="winningLogic.js" defer></script>
    <script src="hidebuttons.js" defer></script>
    <script src="showCow4.js" defer></script>

</body>
</html>
